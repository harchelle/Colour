<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="brain.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
	<title>ML Dynamic Contrast</title>
</head>
<body>
	<div class="container" id="container">
		<div class="colorPicker">
			<label id="red">R 0</label>
			<input type="range" min="0" max="255" step="1" id="redSlider" value="0"/>
			<label id="green">G 0</label>
			<input type="range" min="0" max="255" step="1" id="greenSlider" value="0">
			<label id="blue">B 0</label>
			<input type="range" min="0" max="255" step="1" id="blueSlider"value="0">
            <label id="MLresult">Background detected as: </label>
		</div>
	</div>

	<script type="text/javascript" src="index.js"></script>
</body>
